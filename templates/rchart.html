<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Percentile Chart</title>
    <!-- Include CSS for styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #plot-container {
            margin-top: 20px;
        }

        /* Tooltip text */
        .tooltip .tooltiptext {
            visibility: hidden;
            width: auto;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: fixed;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Show the tooltip text when you mouse over the tooltip container */
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* Show the tooltip text when you mouse over the tooltip container */
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div id="plot-container">
        <div class="tooltip">
            <img id="plot-img" src="data:image/png;base64,{{ plot_base64 }}" alt="Rating Percentile Chart">
            <span class="tooltiptext">This book's rating is in the {{ percentile }}th percentile.</span>
        </div>
    </div>
</body>

</html>
